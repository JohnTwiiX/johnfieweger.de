<div id="skills" class="skill-container">
    <div>
        <h2 data-aos="fade-up">My Skills</h2>
        <div class="skills">
            <div *ngFor="let skill of skill" class="skill-box">
                <div class="img-bg">
                    <img src="assets/img/Portfolio developer Akademie - Portfolio/{{ skill.img }}.png">
                </div>

                <span>{{ skill.name }}</span>
            </div>
        </div>
    </div>
</div>>
