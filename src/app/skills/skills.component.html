<div id="skills" class="skill-container">
    <div>
        <h2>My Skills</h2>
        <div class="skills">
            @for (skill of skill; track $index) {
            <div data-aos="zoom-in" data-aos-anchor-placement="bottom-bottom" data-aos-duration="1000"
                class="skill-box">
                <div class="img-bg">
                    <img src="../../assets/img/skills/{{ skill.img }}.png">
                </div>

                <span>{{ skill.name }}</span>
            </div>
            }
        </div>
    </div>
</div>
